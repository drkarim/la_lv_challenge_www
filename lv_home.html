<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>LV benchmark</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="bootstrap/docs/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/docs/assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
       <div class="container">
            <div id="top_menu"></div>
          </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="option1" class="active"><a href="#" onclick="javascript:LoadOverview();">Overview</a></li>
            <li id="option2"><a href="#" onclick="javascrpt:LoadDatasets();">Datasets</a></li>
            <li id="option3"><a href="#" onclick="javascrpt:LoadAlgorithms();">Algorithms</a></li>
            <li id="option4"><a href="#">Analysis</a></li>
            <li id="option5"><a href="#">Submit</a></li>
            <script>var total_options = 5;</script>
          </ul>
         
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
         <div id="main_content"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bootstrap/docs/assets/js/docs.min.js"></script>
    <script> 
      $(function(){
        $("#top_menu").load("top_menu.html"); 
      });

      // by default loads the overview 
      LoadOverview(); 

      function RemoveAllActive()
      {
          for (var i=1;i<=total_options;i++)
          {
              $('#option'+i).removeClass("active");
          }
      }

      // Loads the overview section 
      function LoadOverview() 
      {
        RemoveAllActive();
        $('#option1').addClass("active");
        $("#main_content").html();
        $("#main_content").load("lv_overview.html"); 
      }

      // Loads the datasets section
      function LoadDatasets() 
      {
        RemoveAllActive();
        $('#option2').addClass("active");
        $("#main_content").html();
        $("#main_content").load("lv_datasets.html"); 
      }

      // Loads the datasets section
      function LoadAlgorithms() 
      {
        RemoveAllActive();
        $('#option3').addClass("active");
        $("#main_content").html();
        $("#main_content").load("lv_algorithms.html"); 
      }

      
    </script> 
  </body>
</html>
